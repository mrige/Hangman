<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app/app.js"></script>
</head>
<body ng-app="HangManApp" ng-controller = "GameController">
    <div>
        Number of Guesses Left : {{guesses}}
    </div>

    <div>
        Your Incorrect Guesses :
        <span ng-repeat = "letter in incorrectLettersChosen">
        {{letter}}
        </span>
    </div>

    <div>
        Your Correct Guesses :
        <span ng-repeat = "letter in correctLetterChosen">
        {{letter}}
        </span>
    </div>
    <div>You Have to guess : {{displayWord}}</div>

    <div>
        <div>
            <input type="text" name="guess" ng-model="input.letter">
            <button ng-click="letterChosen()">Submit</button>
        </div>
    </div>
</body>
</html>
